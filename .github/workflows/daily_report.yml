name: Daily Semiconductor News Update

on:
  schedule:
    - cron: '0 21 * * *'  # ë§¤ì¼ í•œêµ­ ì‹œê°„ ì•„ì¹¨ 6ì‹œì— ì‹¤í–‰
  workflow_dispatch:      # ìˆ˜ë™ ì‹¤í–‰ ë²„íŠ¼ í™œì„±í™”

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # íŒŒì¼ ì“°ê¸° ê¶Œí•œ í•„ìˆ˜!

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install google-genai elevenlabs feedparser python-dateutil googlenewsdecoder

      - name: Run script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
        run: python main.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add .
